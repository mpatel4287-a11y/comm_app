  <meta charset="UTF-8">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Ramanagara Patidar Samaj">

  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Beautiful Animated Splash Screen Styles -->
  <style>
    /* Reset and base styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #FF9933;
    }
    
    /* Splash screen container */
    #splash-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #FF9933;
      z-index: 9999;
      transition: opacity 0.6s ease-out;
    }
    
    /* App icon styling with animation */
    #splash-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite, fadeIn 0.5s ease-out;
    }
    
    /* App name styling */
    #splash-title {
      margin-top: 24px;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: #FFFFFF;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 0 20px;
      animation: slideUp 0.5s ease-out 0.2s both;
    }
    
    /* Tagline styling */
    #splash-subtitle {
      margin-top: 8px;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.5s ease-out 0.3s both;
    }
    
    /* Loading spinner with animation */
    #loading-spinner {
      margin-top: 32px;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #FFFFFF;
      border-radius: 50%;
      animation: spin 1s linear infinite, fadeIn 0.5s ease-out 0.4s both;
    }
    
    /* Animations */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Fade out splash */
    .splash-fade-out {
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
  
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  
  
  
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #FF9933;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>
<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  
  
  
  <!-- Splash Screen -->
  <div id="splash-container">
    <img id="splash-icon" src="assets/icon/app_icon.png" alt="App Icon" onerror="this.src='icons/Icon-192.png'">
    <div id="splash-title">Ramanagara Patidar Samaj</div>
    <div id="splash-subtitle">Community App</div>
    <div id="loading-spinner"></div>
  </div>

  <!-- ZXing library for mobile_scanner web support -->
  <script src="https://unpkg.com/@zxing/library@latest" type="text/javascript"></script>

  <!-- Flutter App -->
  <script src="flutter_bootstrap.js" async=""></script>
  
  <!-- Splash Screen Removal Script -->
  <script>
    // Remove splash screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      var splashContainer = document.getElementById('splash-container');
      if (splashContainer) {
        splashContainer.classList.add('splash-fade-out');
        setTimeout(function() {
          splashContainer.style.display = 'none';
        }, 600);
      }
    });
    
    // Fallback: remove splash after 5 seconds even if flutter-first-frame doesn't fire
    setTimeout(function() {
      var splashContainer = document.getElementById('splash-container');
      if (splashContainer && splashContainer.style.display !== 'none') {
        splashContainer.classList.add('splash-fade-out');
        setTimeout(function() {
          splashContainer.style.display = 'none';
        }, 600);
      }
    }, 5000);
  </script>



</body></html>
